name: story_project
description: Story App Flutter project generator with complete code generation
version: 0.1.0+1

repository: https://github.com/whoisgalih/story_app

vars:
  appName:
    type: string
    description: Your app name
    default: StoryApp
    prompt: What is your app name?

  packageName:
    type: string
    description: Package name for the app
    default: story_app
    prompt: What is your package name?

  isStateless:
    type: boolean
    description: Make your screens stateless
    default: false
    prompt: Do you want your screens to be stateless?

  enableLocalization:
    type: boolean
    description: Enable localization support
    default: true
    prompt: Do you want to enable localization?

  enableJsonAnnotation:
    type: boolean
    description: Enable JSON annotation for automatic serialization
    default: true
    prompt: Do you want to enable JSON annotation for code generation?
